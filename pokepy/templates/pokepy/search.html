<!DOCTYPE html>

<div>

    <h1>{{ poke.name }} </h1>

    <div>

        <ul>
            <li>{{ poke.name }}</li>
            {% for f in poke.types %}
                <li>Type: {{ f }}</li>
            {% endfor %}
            <li>A Move: {{ move }}</li>
            <li>An Egg Group: {{ egg_group }}</li>
            <li>National ID: {{ poke.id }}</li>
        </ul>

    </div>

</div>
